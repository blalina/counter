<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    </head>
    <body>
        <div class="counter">
            <input type="number" readonly value="0" class="counter__input">
            <button type="button" class="counter__button js-increment__button">Plus</button>
            <button type="button" class="counter__button js-decrement__button">Minus</button>
            <button type="button" class="counter__button js-reset__button">Reset</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
